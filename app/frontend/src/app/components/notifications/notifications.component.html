<app-header-and-menu></app-header-and-menu>

<div class="container card mt-3">
    <h2 class="card-header">ObaveÅ¡tenja</h2>
    <div class="card-body">
      <ul class="list-group">
        <li 
          *ngFor="let n of notifications" 
          class="list-group-item d-flex justify-content-between align-items-start"
          [ngClass]="{'fw-bold': !n.isRead}"
          (click)="markAsRead(n)">

          <span>{{ n.dateTime }}</span>
          <span>{{ n.message }}</span>
          <span class="notification-circle" 
                [class.read]="n.isRead" 
                [class.unread]="!n.isRead"></span>
        </li>
      </ul>
    </div>
  </div>
