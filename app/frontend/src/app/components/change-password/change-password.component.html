<app-header-and-menu></app-header-and-menu>

<div class="container card">
  <h2 class="card-header">Promena lozinke</h2>
  <form (ngSubmit)="onChangePassword()" #changeForm="ngForm" class="card-body d-flex flex-column align-items-center">

    <div class="form-group col-6 mb-3">
      <label for="username">Korisniƒçko ime</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        class="form-control"
      />
    </div>

    <div class="form-group col-6 mb-3">
      <label for="oldPassword">Stara lozinka</label>
      <input
        type="password"
        id="oldPassword"
        name="oldPassword"
        [(ngModel)]="oldPassword"
        required
        class="form-control"
      />
    </div>

    <div class="form-group col-6 mb-3">
      <label for="newPassword">Nova lozinka</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        [(ngModel)]="newPassword"
        required
        class="form-control"
      />
    </div>

    <div class="form-group col-6 mb-3">
      <label for="confirmPassword">Potvrdi novu lozinku</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        class="form-control"
      />
    </div>

    <button type="submit" [disabled]="changeForm.invalid" class="btn btn-primary col-3 mt-2">
      Promeni lozinku
    </button>
  </form>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <div class="login-links card-footer" *ngIf="loggedUser.userId">
    <a routerLink="/login">Prijavi se</a>
    |
    <a routerLink="/register">Registruj se</a>
  </div>
</div>
